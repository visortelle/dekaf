version: v1
managed:
  enabled: true
plugins:
  - name: js # Required for grpc-web.
    out: ../ui/grpc-web
    opt:
      - import_style=commonjs
  - name: grpc-web
    out: ../ui/grpc-web
    opt:
      - mode=grpcwebtext
      - import_style=typescript
  - plugin: buf.build/community/scalapb-scala:v0.11.15
    out: ../server/src/main/scala/pb
    opt:
      - grpc
      - no_lenses
      - scala3_sources
  - name: java
    out: ../demoapp/src/main/java/
