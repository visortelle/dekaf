on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run |
        wget -O /tmp/apache-pulsar-client-dev.deb "https://archive.apache.org/dist/pulsar/pulsar-2.10.2/DEB/apache-pulsar-client-dev.deb"
        apt install -y /tmp/apache-pulsar-client-dev.deb
        cd api && npm ci && ../pulsar-ui && npm ci
