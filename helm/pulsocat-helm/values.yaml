nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

pulsocat:
  # Set a custom "basePath" if you want to make Pulsocat available on a subpath behind reverse-proxy.
  # We exposed it to Helm values to make "livenessProbe" and "readinessProbe" work properly.
  # It should be used in pair with the "publicBaseUrl" config field.
  basePath: "/"

  config: ""

  env: []

  image:
    repository: tealtools/pulsocat
    pullPolicy: IfNotPresent
    tag: "latest"

  nodeSelector: {}
  tolerations: []
  affinity: {}

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

  resources:
    limits:
      cpu: 2000m
      memory: 4096Mi
    requests:
      cpu: 1000m
      memory: 2048Mi

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
